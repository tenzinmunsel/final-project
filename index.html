<!-- app.html - Nucleooo Educational App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucleooo - Quizzes</title>
    <!-- Bootstrap CSS for a cohesive and responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to the custom CSS file for Nucleooo's styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts as per the styling guide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://i.ibb.co/RpSLCvct/Nucleooo.png" alt="Nucleooo Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="logo-text">Nucleooo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- The nav items will be dynamically managed by JS, or can be simple links -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="restart-btn">Restart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container my-5 text-center">
        <!-- Main Application Display Area -->
        <main id="app-container" class="card shadow p-4">
            <h1 class="header-font display-4 mb-4" id="main-title">Select a Subject</h1>

            <!-- Section for Subject Selection -->
            <div id="subject-selection" class="row justify-content-center">
                <!-- Buttons will be dynamically added by script.js -->
            </div>

            <!-- Section for Level Selection -->
            <div id="level-selection" class="row justify-content-center" style="display:none;">
                <h2 class="header-font mb-4">Select a Level</h2>
                <!-- Buttons will be dynamically added by script.js -->
            </div>

            <!-- Section for Questions -->
            <div id="quiz-container" style="display:none;">
                <p id="question-text" class="lead mb-4"></p>
                <div id="options-container" class="d-grid gap-2 col-md-6 mx-auto">
                    <!-- Answer options will be dynamically added here -->
                </div>
                <!-- This is the feedback section that will show the explanation -->
                <div id="feedback-container" class="mt-3 p-3 text-start rounded shadow-sm" style="display:none;">
                    <p id="feedback-message"></p>
                </div>
            </div>

            <!-- Section for Results -->
            <div id="result-container" style="display:none;">
                <h2 class="header-font mb-3">Quiz Complete!</h2>
                <p id="score-text" class="lead"></p>
                <button id="restart-quiz-btn" class="btn btn-custom mt-4">Play Again</button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-auto">
        <div class="text-center p-3" style="background-color: var(--color-tertiary);">
            &copy; 2025 Nucleooo. All rights reserved. ;)
        </div>
    </footer>

    <!-- Bootstrap JS Bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link to the custom JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
